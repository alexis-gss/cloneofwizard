var Outils = {
  rectangleCollision: function(r1, r2){
    var collision = undefined
		var dw = undefined
		var dh = undefined
		var overlapX = undefined
		var overlapY = undefined
		var vx = undefined
		var vy = undefined
    // Calcul distance entre les deux rectangles
		// Attention modification le wizard est centré.
    vx = (r1.x) - (r2.x + r2.width / 2)
    vy = (r1.y) - (r2.y + r2.height / 2)
    // Disatnce min avant collision
    dw = r1.width / 2 + r2.width / 2
    dh = r1.height / 2 + r2.height / 2
    if (Math.abs(vx) < dw) {
      if(Math.abs(vy) < dh){
        // Collision !
        // On détermine de combien de pixels les éléments
        // s'interpénètrent sur chaque axe
        overlapX = dw - Math.abs(vx)
        overlapY = dh - Math.abs(vy)
        if (overlapX >= overlapY) {
          if (vy > 0) {
						collision = "top"
						//Place le rectangle hors de la collision
						r1.y = r1.y + overlapY
          }
					else {
						if(Wizard.vy >= 0){
							collision = "bottom"
							//Place le rectangle hors de la collision
							r1.y = r1.y - overlapY
							Wizard.isOnGround = true
							Wizard.jumping = false
						}
          }
        }
				else {
          if (vx > 0) {
						collision = "left"
						//Place le rectangle hors de la collision
						r1.x = r1.x + overlapX
          }
					else {
						collision = "right"
						//Place le rectangle hors de la collision
						r1.x = r1.x - overlapX
          }
        }
      }
			else {
        collision = "no collision"
      }
    }
		else {
      collision = "no collision"
    }
  return collision
  }
}

// Création d'un timer final qui incrémente toutes les secondes
var Timer = {
	time: 0,
	interval: undefined,

	start: function(time){
		this.time = time
		this.interval = setInterval(function(){
			Timer.tick()
		}, 1000)
	},
	tick: function(){
		this.time ++
	},
	stop: function(){
		clearInterval(Timer.interval)
	},
	reset: function(){
		this.time = 0
	}
}

// Création d'un timer pour la propagation de la flame à gauche (--) ou à droite (++)
var CountFlame = {
	time: 0,
	interval: undefined,

	start: function(time){
		this.time = time
		this.interval = setInterval(function(){
			CountFlame.tick()
		}, 150)
	},
	tick: function(){
		if(model.flameSide === 1){
			this.time ++
		}
		if(model.flameSide === 0){		
			this.time --
		}
		model.handlerFlame()
	},
	stop: function(){
		clearInterval(CountFlame.interval)
	},
	reset: function(){
		this.time = 0
	}
}

var Camera = {
	x: 0,
	y: 0,
	maxX: 0,
	maxY: 0,
	width: null,
  height: null,

	init: function(wWidth, wHeight, width, height){
		this.x = 0;
		this.y = 0;
		// Dimension de la Camera
		this.width = width;
		this.height = height;
		// Limites de la position de la camera
		this.maxX = wWidth - this.width;
		this.maxY = wHeight - this.height;
    },
	follow: function (sprite) {
	// L'élément à suivre
		this.following = sprite
		sprite.screenX = 0
		sprite.screenY = 0
	},
	update: function(){
		// La caméra place l'élément à suivre (sprite) au centre de sa 'fenêtre'
		this.following.screenX = this.width / 2
		this.following.screenY = this.height / 2
		// La caméra suit le sprite
		this.x = this.following.x - this.width / 2
		this.y = this.following.y - this.height / 2
		// clamp values
		this.x = Math.max(0, Math.min(this.x, this.maxX))
		this.y = Math.max(0, Math.min(this.y, this.maxY))
		// Lorsque la caméra arrive sur les limites de la carte,
		// le sprite ne peut-être placé au centre de l'écran
		// Il faut alors modifier ses coordonnées
		// left and right sides
		if (this.following.x < this.width / 2 ||
			this.following.x > this.maxX + this.width / 2) {
			this.following.screenX = this.following.x - this.x
		}
		// top and bottom sides
		if (this.following.y < this.height / 2 ||
			this.following.y > this.maxY + this.height / 2) {
			this.following.screenY = this.following.y - this.y
		}
	}
}

var Wizard = {
	x: 0,
	y: 0,
	width: null,
	height: null,
	map: null,
	screenX: 0,
	screenY: 0,
	//Sprite
	visible: true,
  size: 64,
	sX: 0,
  sY: 0,
	sDir: undefined,
	// Direction
	NORMAL: 0,
	RIGHT: 1,
	LEFT: 2,
	// Animation
	keyFrame: [[0,1],[2,3],[4,5]],
	dir: 0,
	totalFrame: 2,
	speedAnim: 0.2,
	currentFrame: 0,
	count: 0,
	speed: 11,
	gravity: 3,
	jumpForce: -24,
	vx: 0,
	vy: 0,
	isOnGround: false,
	jumping: false,

	init: function(map, x, y){
		this.map = map;
		this.x = x
		this.y = y
		this.width = model.map.tSize
		this.height = model.map.tSize
	},
	// Animation du personnage lorsqu'il marche
	update: function(){
		this.count += this.speedAnim
		this.count %= this.keyFrame[this.dir].length
		this.sX = this.keyFrame[this.dir][Math.floor(this.count)] * this.size
	},
	move: function (keys) {
		// Quand la touche flèche du haut est appuyée et que le wizard est au sol
		if(keys.UP && !keys.DOWN){
			if(this.isOnGround && !this.jumping){
				this.vy = this.jumpForce
				this.isOnGround = false
				this.jumping = true
			}
		}
		// Quand la touche flèche de gauche est appuyée
		if(keys.LEFT && !keys.RIGHT){
			this.dir = this.LEFT
			this.vx = -this.speed
		}
		// Quand la touche flèche de droite est appuyée
		if(!keys.LEFT && keys.RIGHT){
			this.dir = this.RIGHT
			this.vx = this.speed
		}
		// Lorsqu'aucune flèche (gauche ou droite) est appuyée
		if(!keys.LEFT && !keys.RIGHT){
			this.vx = 0
			this.dir = this.NORMAL
		}
		// Quand le layers0 ET le layers1 de la session de navigation en cours est différent de null ET quand le editCheck de la session de navigation en cours est différent de 0
		// OU quand le niveau 3 ou plus est actif
		// => mode éditeur de carte || => mode normal
		if(sessionStorage.getItem("layers0") != null && sessionStorage.getItem("layers1") != null && sessionStorage.getItem("editCheck") != 0 || octopus.lvlCount > 2){
			if(this.isOnGround && keys.SPACE){
				if(octopus.audioCheck){
					octopus.audio.clone.currentTime = 0
					octopus.audio.clone.play()
				}
				model.handlerClone(Math.floor(this.x/this.width), Math.floor(this.y/this.height))
			}
		}
		// Quand le layers0 ET le layers1 de la session de navigation en cours est différent de null ET quand le editCheck de la session de navigation en cours est différent de 0
		// OU quand le niveau 25 ou plus est actif
		// => mode éditeur de carte || => mode normal
		if(sessionStorage.getItem("layers0") != null && sessionStorage.getItem("layers1") != null && sessionStorage.getItem("editCheck") != 0 || octopus.lvlCount > 24){
			if(model.timerFlame.time === 0){
				if(keys.D || keys.Q){
					model.timerFlame.stop()
					model.countFlame.stop()
					model.countFlame.start(0)
					model.flameCol = Math.floor(model.wizard.x/model.wizard.width)
					model.flameRow = Math.floor(model.wizard.y/model.wizard.height)
					model.flameCount = 0
					model.timeFlame = 0
					model.timerFlame.start(2)
					if(octopus.audioCheck){
						octopus.audio.fireball.currentTime = 0
						octopus.audio.fireball.play()
					}
				}
				if(keys.D){
					model.flameSide = 1
				}
				if(keys.Q){
					model.flameSide = 0
				}
			}
		}
		// Application de la gravité
		this.vy += this.gravity
		this.isOnGround = false
		// Application des mouvements
		this.x += this.vx
		this.y += this.vy
		// Limites
		let maxX = this.map.cols * model.map.tSize
		let maxY = this.map.rows * model.map.tSize
		this.x = Math.max(model.map.tSize / 2, Math.min(this.x, maxX - model.map.tSize/2))
		this.y = Math.max(model.map.tSize / 2, Math.min(this.y, maxY - model.map.tSize/2))
		// Collisions
		model.testColl.forEach(function(bloc){
			let coll = Outils.rectangleCollision(model.wizard, bloc)
			if(coll === "bottom"){
				this.isOnGround = true
			}
		})
		if(this.isOnGround)
			this.vy = 0
		this.update()
	}
}

				// Récupère la colonne et la ligne du sprite du pilierHaut de la carte active

					this.pilierHautCol = col
					this.pilierHautRow = row
				}
				// Récupère la colonne et la ligne du sprite du pilierBas de la carte active
				if(tmpNumb === 18){
					this.pilierBasCol = col
					this.pilierBasRow = row
				}
				// Récupère la colonne et la ligne du sprite des ronces de la carte active
				if(tmpNumb === 21){
					this.roncesCol.push(col)
					this.roncesRow.push(row)
				}
				// Récupère la colonne et la ligne du sprite du coeur de la carte active
				if(tmpNumb === 23){
					this.coeurCol = col
					this.coeurRow = row
				}
				// Récupère la colonne et la ligne du sprite de la gemme de la carte active
				if(tmpNumb === 28){
					this.gemmeCol = col
					this.gemmeRow = row
				}
				// Récupère la colonne et la ligne du sprite des blocs fendus de la carte active
				if(tmpNumb === 31){
					this.blocFenduCol.push(col)
					this.blocFenduRow.push(row)
				}
				this.map.setTile(this.layersSprite, col, row, Object.create(tile))
			}
		}
		// Modifie Layer 1 collisions
		for(let row = 0 ; row < this.rows ; row ++){
			for(let col = 0 ; col < this.cols ; col ++){
				let tmpNumb = this.map.getTile(this.layersColl, col, row)
				if(tmpNumb != 0){
						let tile = this.map.tileKeys[tmpNumb]
						this.map.setTile(this.layersColl, col, row, Object.create(tile))
				}
			}
		}
		// Modifie Layer 0 Clone
		for(let row = 0 ; row < this.rows ; row ++){
			for(let col = 0 ; col < this.cols; col ++){
					let tile = this.map.tileKeys[1]
					this.clone.setTile(0, col, row, Object.create(tile))
			}
		}
		// Modifie Layer 0 Flame
		for(let row = 0 ; row < this.rows ; row ++){
			for(let col = 0 ; col < this.cols; col ++){
					let tile = this.map.tileKeys[1]
					this.flame.setTile(0, col, row, Object.create(tile))
			}
		}
	},
	update: function(keys){
		// On fait une update de toutes les fonctions suivantes
    this.wizard.move(keys, this.getWorldDim())
		this.handlerLimiteMort()
		this.handlerNextLevel()
		this.handlerPlaqueClone()
		this.handlerFireballBlocFendu()
		this.updateTemps()
		this.camera.update()
		this.updateCamWorld()
	},
	handlerLimiteMort: function(){
		// On vérifie s'il y a des ronces dans le niveau
		if(this.roncesCol.length > 0){
		// On vérifie si le wizard se situe sur une de ses ronces
			for(let i = 0 ; i < this.roncesCol.length ; i ++){
				if(Math.floor(this.wizard.x / this.wizard.width) == this.roncesCol[i] && Math.floor(this.wizard.y / this.wizard.height) == this.roncesRow[i]){
					// On supprime le clone
					this.handlerClone()
					// Si on a plus de vie, c'est perdu
					if(octopus.lifeCount === 0){
						octopus.handlerStopAudioFond()
						octopus.handlerStopAudio()
						if(octopus.audioCheck){
							octopus.audio.mort.play()
						}
						this.gameState ++
					}
					// Si il nous reste des vies
					else{
						// On parcours les différents layers pour remettre le pilier dans son état initial avec ses collisions
						for(let row = 0 ; row < this.rows ; row ++){
							for(let col = 0 ; col < this.cols ; col ++){
								let tileSpritePilierHaut = this.map.tileKeys[17]
								let tileSpritePilierBas = this.map.tileKeys[18]
								let tileColl = this.map.tileKeys[2]
								this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierHautCol, this.pilierHautRow, Object.create(tileSpritePilierHaut))
								this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierHautCol, this.pilierHautRow, Object.create(tileColl))
								this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierBasCol, this.pilierBasRow, Object.create(tileSpritePilierBas))
								this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierBasCol, this.pilierBasRow, Object.create(tileColl))
							}
						}
						// On parcours les différents layers pour remettre les blocs fendus
						for(let i = 0 ; i < this.blocFenduCol.length ; i ++){
							for(let row = 0 ; row < this.rows ; row ++){
								for(let col = 0 ; col < this.cols ; col ++){
									let tileSprite = this.map.tileKeys[31]
									let tileColl = this.map.tileKeys[2]
									this.map.setTile(octopus.handlerGameStateLayersSprite(), this.blocFenduCol[i], this.blocFenduRow[i], Object.create(tileSprite))
									this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.blocFenduCol[i], this.blocFenduRow[i], Object.create(tileColl))
								}
							}
						}
						// On enlève une vie
						octopus.lifeCount --
						// On initialise le wizard au début du niveau
						this.wizard.init(this.map, this.wizardInit[this.layersSprite], this.wizardInit[this.layersColl])
						this.timerGemme.time = 0
						this.timerFlame.time = 0
						this.timeFlame = 0
						octopus.handlerStopAudio()
						this.updateTemps()
						this.wizard.isOnGround = true
					}
					if(octopus.audioCheck){
						octopus.audio.ronces.currentTime = 0
						octopus.audio.ronces.play()
					}
				}	
			}
		}
	},
	handlerNextLevel(){
		// On vérifie lorsque le wizard se situe sur le spriteBas OU spriteHaut du portail
		if(Math.floor(this.wizard.x/this.wizard.width) == this.portailBasCol && Math.floor(this.wizard.y / this.wizard.height) == this.portailBasRow 
		|| Math.floor(this.wizard.x/this.wizard.width) == this.portailHautCol && Math.floor(this.wizard.y / this.wizard.height) == this.portailHautRow){
			// Quand le editCheck de la session de navigation en cours est différent de 1 => mode normal OU quand le niveau 39 et inférieur est actif
			if(sessionStorage.getItem("editCheck") != "1" && octopus.lvlCount < 40){
				// On incrémente de 2 les layers du sprite et des collisions
				this.map.layers[this.layersSprite] = this.map.layers[this.layersSprite + 2]
				this.map.layers[this.layersColl] = this.map.layers[this.layersColl + 2]
				this.layersSprite = this.layersSprite + 2
				this.layersColl = this.layersColl + 2
				// On initialise à nouveau le modèle avec les layers du niveau suivant
				this.init(896, 512)
				// On redéfinit le prochain coeur et la prochaine gemme comme visibles
				this.map.tileKeys[23].visible = true
				this.map.tileKeys[28].visible = true
				octopus.lvlCount ++
				this.handlerClone()
				this.timerGemme.time = 0
				this.timerFlame.time = 0
				this.timeFlame = 0
				this.updateTemps()
				this.wizard.isOnGround = true
				octopus.handlerStopAudio()
				if(sessionStorage.getItem("editCheck") != "1" && octopus.audioCheck){
					octopus.audio.portail.play()
				}
			}
			// Quand le editCheck de la session de navigation en cours est égale à 1 => mode éditeur de carte OU quand le 40 est actif
			else{
				this.timer.stop()
				this.gameState = 4
				octopus.handlerStopAudioFond()
				if(octopus.audioCheck){
					octopus.audio.win.play()
				}
			}
		}
	},
	handlerPlaqueClone: function(){
		// On vérifie s'il y a un clone ET une plaque
		if(this.cloneColl != undefined && this.cloneRow != undefined && this.plaqueCol != undefined && this.plaqueRow != undefined){
			// On vérifie si le clone se situe sur la plaque
			if(this.cloneColl == this.plaqueCol && this.cloneRow == this.plaqueRow){
				// On parcours les différents layers pour supprimer le pilier haut et bas
				for(let row = 0 ; row < this.rows ; row ++){
					for(let col = 0 ; col < this.cols ; col ++){
						let tileSprite = this.map.tileKeys[1]
						let tileColl = this.map.tileKeys[0]
						this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierHautCol, this.pilierHautRow, Object.create(tileSprite))
						this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierHautCol, this.pilierHautRow, Object.create(tileColl))
						this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierBasCol, this.pilierBasRow, Object.create(tileSprite))
						this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierBasCol, this.pilierBasRow, Object.create(tileColl))
					}
				}
			}
			// On vérifie si le clone ne se situe pas sur la plaque
			else{
				// On parcours le tableau de sprite et de collisions pour rajouter le pilier haut et bas
				for(let row = 0 ; row < this.rows ; row ++){
					for(let col = 0 ; col < this.cols ; col ++){
						let tileSpritePilierHaut = this.map.tileKeys[17]
						let tileSpritePilierBas = this.map.tileKeys[18]
						let tileColl = this.map.tileKeys[2]
						this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierHautCol, this.pilierHautRow, Object.create(tileSpritePilierHaut))
						this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierHautCol, this.pilierHautRow, Object.create(tileColl))
						this.map.setTile(octopus.handlerGameStateLayersSprite(), this.pilierBasCol, this.pilierBasRow, Object.create(tileSpritePilierBas))
						this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.pilierBasCol, this.pilierBasRow, Object.create(tileColl))
					}
				}	
			}
		}
	},
	handlerFireballBlocFendu: function(){
		// On vérifie s'il y a un bloc fendu
		if(this.blocFenduCol.length > 0){
			// On parcours les différents blocs fendus
			for(let i = 0 ; i < this.blocFenduCol.length ; i ++){
				// On vérifie si la flamme se situe sur un bloc fendu
				if(this.flameColonne == this.blocFenduCol[i] && this.flameRow === this.blocFenduRow[i]){
					if(this.map.getTile(octopus.handlerGameStateLayersSprite(), this.blocFenduCol[i], this.blocFenduRow[i]).id === 31){
						if(octopus.audioCheck){
							octopus.audio.explosion.currentTime = 0
							octopus.audio.explosion.play()
						}
					}
					// On parcours le tableau de sprite et de collisions pour supprimer les blocs fendus
					for(let row = 0 ; row < this.rows ; row ++){
						for(let col = 0 ; col < this.cols ; col ++){
							let tileSprite = this.map.tileKeys[1]
							let tileColl = this.map.tileKeys[0]
							this.map.setTile(octopus.handlerGameStateLayersSprite(), this.blocFenduCol[i], this.blocFenduRow[i], Object.create(tileSprite))
							this.map.setTile(octopus.handlerGameStateLayersSprite() + 1, this.blocFenduCol[i], this.blocFenduRow[i], Object.create(tileColl))
						}
					}
				}
			}
			// On redéfinit le tableau comme vide
			this.flameColonne = []
		}
	},
	updateTemps: function(){
		// Mis en place des différents timers pour la flamme et la gemme
		octopus.timeScore = this.timer.time
		this.timeFlame = this.countFlame.time
		if(this.timerFlame.time > 0){
			octopus.timeFireball = this.timerFlame.time
		}
		else{
			this.timerFlame.stop()
			octopus.timeFireball = 0
		}
		if(this.timerGemme.time > 0){
			octopus.timeEffect = this.timerGemme.time
		}
		else{
			this.timerGemme.stop()
			octopus.timeEffect = 0
			octopus.handlerGemmeRéapparition()
		}
	},
	updateCamWorld: function(){
		// On détermine les blocs visibles
		let startCol = Math.floor(this.camera.x / this.map.tSize)
		let endCol = startCol + (this.camera.width / this.map.tSize)
		let startRow = Math.floor(this.camera.y / this.map.tSize);
    let endRow = startRow + (this.camera.height / this.map.tSize)
		// On bloque la dernière colonne (et ligne) à 12-1 = 11 car un tableau [0, 11]
		endCol = Math.max(0, Math.min(endCol, this.map.cols - 1))
		endRow = Math.max(0, Math.min(endRow, this.map.rows - 1))
		// offset : lorsque la caméra est entre deux bloc
		let offsetX = (startCol * this.map.tSize) - this.camera.x
		let offsetY = (startRow * this.map.tSize) - this.camera.y
		this.sprites = []
		this.testColl = []
		// Création des sprites
		for(let col = startCol; col <= endCol; col++){
			for(let row = startRow; row <= endRow; row++){
				let tile = this.map.getTile(this.layersSprite, col, row)
				let x = Math.round((col - startCol) * this.map.tSize + offsetX)
				let y = Math.round((row - startRow) * this.map.tSize + offsetY)
				tile.init(x, y)
				this.sprites.push(tile)
			}
		}
		// Création des clones s'il y en a
		for(let col = startCol ; col <= endCol ; col ++){
			for(let row = startRow ; row <= endRow ; row ++){
				let tile = this.clone.getTile(0, col, row)
				let x = Math.round((col - startCol) * this.clone.tSize + offsetX)
				let y = Math.round((row - startRow) * this.clone.tSize + offsetY)
				tile.init(x, y)
				this.sprites.push(tile)
			}
		}
		// Création de flame s'il y en a
		for(let col = startCol ; col <= endCol ; col ++){
			for(let row = startRow ; row <= endRow ; row ++){
				let tile = this.flame.getTile(0, col, row)
				let x = Math.round((col - startCol) * this.flame.tSize + offsetX)
				let y = Math.round((row - startRow) * this.flame.tSize + offsetY)
				tile.init(x, y)
				this.sprites.push(tile)
			}
		}
		this.testColl = []
		// Création des éléments de collision
		for(let col = startCol; col <= endCol; col++){
			for(let row = startRow; row <= endRow; row++){
				let tile = this.map.getTile(this.layersColl, col, row)
				if(tile != 0){
					let x = Math.round(col * this.map.tSize)
					let y = Math.round(row * this.map.tSize)
					tile.init(x, y)
					this.testColl.push(tile)
				}
			}
		}
  },
	getScreenDim: function(){
		// On définit la largeur et la hauteur de ce que l'on voit
		let screenDim = {
			width: this.screenWidth,
			height: this.screenHeight
		}
		return screenDim
	},
	getWorldDim: function(){
		// On définit la largeur et la hauteur de la taille du monde
		return {
			width: this.map.cols * this.map.tSize,
			height: this.map.rows * this.map.SIZE
		}
		return worldDim
	},
	getSprites: function(){
		// On retourne le tableau de sprites
		let sprites = this.sprites
		return sprites
	},
	getWizard: function(){
		// On retourne l'objet wizard
		let wizard = this.wizard
		return wizard
	},
	handlerClone: function(col, row){
		// On ajoute 1 à la variable
		this.cloneCount ++
		// On limite le nombre de clone
		if(this.cloneCount < 2){
			// On récupère la position du clone pour la remplacer par un vide
			let tile = this.map.tileKeys[1]
			this.clone.setTile(0, this.cloneColl, this.cloneRow, Object.create(tile))
			// On définit un nouveau clone
			tile = this.map.tileKeys[2]
			this.cloneColl = col
			this.cloneRow = row
			this.clone.setTile(0, col, row, Object.create(tile))
			// On enlève 1 à la variable
			this.cloneCount --
		}
	},
	handlerFlame: function(){
		// Si la flamme est lancé à droite
		if(this.flameSide === 1){
			// Tant que le compteur de la flamme est inférieur à 7, on déplace la flamme de une colonne à droite
			if(this.timeFlame < 7){
				if(this.timeFlame != this.flameCount){
					let tile = this.map.tileKeys[29]
					this.flameCount = this.timeFlame
					this.flameColonne = this.flameCol + this.flameCount
					this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
					// Si la flamme atteint la limite droite de la carte
					if(this.flameColonne === this.map.cols){
						this.countFlame.stop()
						tile = this.map.tileKeys[1]
						this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
					}
				}
				tile = this.map.tileKeys[1]
				this.flame.setTile(0, this.flameCol + this.flameCount - 1, this.flameRow, Object.create(tile))
			}
			// Quand le compteur de la flamme dépasse 7, on stop le compteur à remplace le sprite de la flamme par du vide
			else{
				this.countFlame.stop()
				tile = this.map.tileKeys[1]
				this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
			}
		}
		// Si la flamme est lancé à gauche
		if(this.flameSide === 0){
			// Tant que le compteur de la flamme est inférieur à -7, on déplace la flamme de une colonne à gauche
			if(this.timeFlame > -7){
				if(this.timeFlame != this.flameCount){
					let tile = this.map.tileKeys[30]
					this.flameCount = this.timeFlame
					this.flameColonne = this.flameCol + this.flameCount
					this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
					// Si la flamme atteint la limite gauche de la carte
					if(this.flameColonne === - 1){
						this.countFlame.stop()
						tile = this.map.tileKeys[1]
						this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
					}
				}
				tile = this.map.tileKeys[1]
				this.flame.setTile(0, this.flameCol + this.flameCount + 1, this.flameRow, Object.create(tile))
			}
			// Quand le compteur de la flamme dépasse -7, on stop le compteur à remplace le sprite de la flamme par du vide
			else{
				this.countFlame.stop()
				tile = this.map.tileKeys[1]
				this.flame.setTile(0, this.flameCol + this.flameCount, this.flameRow, Object.create(tile))
			}
		}
	},
	handlerFond1: function(){
		// On définit une translation pour le fond1
		return (this.camera.x + this.wizard.x) * - 0.22 + 5
	},
	handlerFond2: function(){
		// On définit une translation pour le fond2
		return (this.camera.x + this.wizard.x) * - 0.13
	},
	handlerFond3: function(){
		// On définit une translation pour le fond3
		return (this.camera.x + this.wizard.x) * - 0.05
	},
	handlerAnnotation: function(){
		// On définit une translation pour les annotations
		return (this.camera.x + this.wizard.x) * - 0.26 + 200
	}
}

var octopus = {
	previousDelta: null,
  frame: null,
	wizard: model.wizard,
  keys:{
      LEFT: false,
      RIGHT: false,
      UP: false,
      DOWN: false,
			SPACE: false,
			Q: false,
			D: false,
  },
	positionXfond1: 0,
	positionXfond2: 0,
	positionXfond3: 0,
	positionXfond4: 0,
	lifeCount: 0,
	lvlCount: 1,
	checkModeFacile: false,
	timeScore: undefined,
	timeEffect: undefined,
	timeFireball: undefined,
	audio: {
		fond: undefined,
		portail: undefined,
		clone: undefined,
		extraLife: undefined,
		ronces: undefined,
		gemme: undefined,
		mort: undefined,
		win: undefined,
		explosion: undefined,
		fireball: undefined,
	},
	audioCheck: true,
	checkEditor: true,

	init: function(){
		// On initialise le model avec des tailles définit
		model.init(896, 512) // 64*8 ou 64 = tSize pour simplifier prendre un multiple de tSize
		// On initialise la vue avec ses tailles
		view.init(model.getScreenDim())
		// On mets en place les écouteurs
		view.bindEvents()
		// On lance le jeu sur le menu
		this.gameLoop()
	},
	gameLoop: function(currentDelta){
		this.frame = window.requestAnimationFrame(octopus.gameLoop)
		var delta = currentDelta - octopus.previousDelta
		if (model.fpsLimit && delta < 1000 / model.fpsLimit) {
			return
		}
		// Les différents état du jeu
		switch(model.gameState){
			case model.MENU:
				view.render()
			break
			case model.BUILDMAP:
				model.timer.start(0)
				model.gameState ++
			break
			case model.PLAYING:
				model.update(octopus.keys)
				octopus.updateFond()
				octopus.handlerLife()
				octopus.handlerGemme()
				view.render(model.getSprites(), model.getWizard(), model.timer.time)
			break
			case model.GAMEOVER:
				view.render(model.getSprites(), model.getWizard())
			break
			case model.WIN:
				view.render(model.getSprites(), model.getWizard())
			break
		}
		octopus.previousDelta = currentDelta
	},
	handlerKeyDown: function(e){
		// Les différentes touches lorsqu'on appuie dessus
		switch(e.keyCode){
			case 37: //LEFT
				octopus.keys.LEFT = true
			break
			case 39: //RIGHT
				octopus.keys.RIGHT = true
			break
			case 38: //UP
				octopus.keys.UP = true
			break
			case 40: //DOWN
				octopus.keys.DOWN = true
			break
			case 32: //SPACE
				octopus.keys.SPACE = true
			break
			case 81: //Q
				octopus.keys.Q = true
			break
			case 68: //D
				octopus.keys.D = true
			break
		}
	},
	handlerKeyUp: function(e){
		// Les différentes touches lorsqu'on appuie plus dessus
		switch(e.keyCode){
			case 37: //LEFT
				octopus.keys.LEFT = false
			break
			case 39: //RIGHT
				octopus.keys.RIGHT = false
			break
			case 38: //UP
				octopus.keys.UP = false
			break
			case 40: //DOWN
				octopus.keys.DOWN = false
			break
			case 32: //SPACE
				octopus.keys.SPACE = false
			break
			case 81: //Q
				octopus.keys.Q = false
			break
			case 68: //D
				octopus.keys.D = false
			break
		}
	},
	updateFond: function(){
		// Les translations pour tous les fonds, système de parallax
		this.positionXAnnotation = model.handlerAnnotation()
		this.positionXfond1 = model.handlerFond1()
		this.positionXfond2 = model.handlerFond2()
		this.positionXfond3 = model.handlerFond3()
	},
	handlerGameState:function(){
		// On retourne la valeur 
		return model.gameState
	},
	handlerGameStateNext: function(){
		// On incrémente la valeur
		model.gameState ++
	},
	handlerGameStateMenu: function(){
		// On définit sa valeur
		model.gameState = 0
	},
	handlerGameStateLayersSprite: function(){
		// On retourne la valeur 
		return model.layersSprite
	},
	handlerLife: function(){
		// On vérifie quand le wizard est sur le coeur
		if(Math.floor(model.wizard.x / model.wizard.width) == model.coeurCol && Math.floor(model.wizard.y / model.wizard.height) == model.coeurRow){
			if(model.map.tileKeys[23].visible === true){
				this.lifeCount ++
				if(this.audioCheck){
					this.audio.extralife.play()
				}
			}
			// On parcours le tableau de sprite pour supprimer le coeur
			for(let row = 0 ; row < model.rows ; row ++){
				for(let col = 0 ; col < model.cols ; col ++){
					let tileSprite = model.map.tileKeys[1]
					model.map.setTile(octopus.handlerGameStateLayersSprite(), model.coeurCol, model.coeurRow, Object.create(tileSprite))
				}
			}
			model.map.tileKeys[23].visible = false
		}
	},
	handlerModeFacile: function(){
		this.lifeCount = 200
		this.checkModeFacile = true
	},
	handlerGemme: function(){
		// On vérifie quand le wizard est sur la gemme
		if(Math.floor(model.wizard.x / model.wizard.width) == model.gemmeCol && Math.floor(model.wizard.y / model.wizard.height) == model.gemmeRow){
			if(model.map.tileKeys[28].visible === true){
				if(this.audioCheck){
					this.audio.gemme.pause()
					this.audio.gemme.currentTime = 0
					this.audio.gemme.play()
				}
				model.timerGemme.start(6)
				model.wizard.gravity = 1.8
			}
			// On parcours le tableau de sprite pour supprimer la gemme
			for(let row = 0 ; row < model.rows ; row ++){
				for(let col = 0 ; col < model.cols ; col ++){
					let tileSprite = model.map.tileKeys[1]
					model.map.setTile(this.handlerGameStateLayersSprite(), model.gemmeCol, model.gemmeRow, Object.create(tileSprite))
				}
			}
			model.map.tileKeys[28].visible = false
		}
	},
	handlerGemmeRéapparition: function(){
		for(let row = 0 ; row < model.rows ; row ++){
			for(let col = 0 ; col < model.cols ; col ++){
				model.wizard.gravity = 3
				let tileSprite = model.map.tileKeys[28]
				model.map.setTile(this.handlerGameStateLayersSprite(), model.gemmeCol, model.gemmeRow, Object.create(tileSprite))
			}
		}
		model.map.tileKeys[28].visible = true
	},
	handlerStopAudio: function(){
		this.audio.portail.currentTime = 0
		this.audio.portail.pause()
		this.audio.clone.currentTime = 0
		this.audio.clone.pause()
		this.audio.extralife.currentTime = 0
		this.audio.extralife.pause()
		this.audio.ronces.currentTime = 0
		this.audio.ronces.pause()
		this.audio.gemme.currentTime = 0
		this.audio.gemme.pause()
		this.audio.mort.currentTime = 0
		this.audio.mort.pause()
		this.audio.explosion.currentTime = 0
		this.audio.explosion.pause()
		this.audio.fireball.currentTime = 0
		this.audio.fireball.pause()
	},
	handlerMuteAudio: function(){
		this.audioCheck = false
	},
	handlerStartAudioFond: function(){
		this.audio.fond.play()
		this.audio.fond.currentTime = 0
		this.audioCheck = true
	},
	handlerStopAudioFond: function(){
		this.audio.fond.pause()
		this.audio.fond.currentTime = 0
	}
}

			}
			// Gérer les fireball
			if(octopus.timeFireball > 0){
				view.tempsFlame.classList.remove("displayNone")
				view.tempsFlame.innerHTML = octopus.timeFireball + "s"
				view.ctx.drawImage(view.fireball,
													0, 0,
													1920, 1080,
													view.canvas.width - 520, view.canvas.height / 30,
													view.canvas.width * 0.08, view.canvas.height / 14)
			}
			else{
				view.tempsFlame.classList.add("displayNone")
				octopus.timeFireball = 0
				model.timerFlame.stop()
			}
			// Quand on gagne ou perd
			if(octopus.handlerGameState() === 3 || octopus.handlerGameState() === 4){
				view.ctx.font = "110px 'Carter One'"
				view.ctx.fillStyle = "white"
				view.ctx.textAlign = "center"
				view.btnMenu.style.transform = "translate(0, 8rem)"
				view.btnMenu.style.color = "#3056AA"
				view.btnMenu.style.backgroundColor = "white"
				view.tempsGemme.classList.add("displayNone")
				view.tempsFlame.classList.add("displayNone")
				view.volumeOn.classList.add("displayNone")
				view.volumeOff.classList.add("displayNone")
				view.indicateurLvl.classList.add("displayNone")
				view.indicateurLvldesc.classList.add("displayNone")
				view.indicateurVie.classList.add("displayNone")
				view.modeFacile.classList.add("displayNone")
			}
			// Quand on perd
			if(octopus.handlerGameState() === 3){
				view.btnEditor.classList.add("displayNone")
				view.modeFacile.classList.add("displayNone")
				view.ctx.drawImage(view.fond3,
														0, 0,
														2048, 737,
														octopus.positionXfond3, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				view.ctx.drawImage(view.fond2,
														0, 0,
														2048, 737,
														octopus.positionXfond2, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				view.ctx.drawImage(view.fond1,
														0, 0,
														2048, 737,
														octopus.positionXfond1, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				sprites.forEach(tile => {
					view.ctx.drawImage(view.imgSprite,
															tile.sX, tile.sY,
															tile.size, tile.size,
															tile.x, tile.y,
															tile.size, tile.size)
				})
				view.ctx.drawImage(view.fond4,
														0, 0,
														896, 512,
														0, 0,
														view.canvas.width * 512 / view.canvas.height, view.canvas.height)
				view.ctx.fillText("Game Over", view.canvas.width / 2, view.canvas.height/2 + 25)
			}
			// Quand on gagne
			if(octopus.handlerGameState() === 4){
				view.ctx.drawImage(view.fond3,
														0, 0,
														2048, 737,
														octopus.positionXfond3, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				view.ctx.drawImage(view.fond2,
														0, 0,
														2048, 737,
														octopus.positionXfond2, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				view.ctx.drawImage(view.fond1,
														0, 0,
														2048, 737,
														octopus.positionXfond1, 0,
														view.canvas.width * 737 / view.canvas.height, view.canvas.height)
				sprites.forEach(tile => {
					view.ctx.drawImage(view.imgSprite,
															tile.sX, tile.sY,
															tile.size, tile.size,
															tile.x, tile.y,
															tile.size, tile.size)
				})
				view.ctx.drawImage(view.fond4,
														0, 0,
														896, 512,
														0, 0,
														view.canvas.width * 512 / view.canvas.height, view.canvas.height)
				view.temps.classList.remove("displayNone")
				view.temps.innerHTML = "Your time : " + octopus.timeScore + "sec"		
				view.ctx.fillText("You Win", view.canvas.width / 2, view.canvas.height/2 + 25)
			}
		}
	}
}
octopus.init();
</script>
</body>
</html>
